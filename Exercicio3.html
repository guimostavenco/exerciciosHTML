<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Exercicio 3</title>
	</head>
	<body>
		<table align="center">
			<tr>
				<th height="100" align="center"><h1><strong>Teste de Personalidade</strong></h1></th>
			</tr>
			<tr>
				<td align="center">Você tem tempo sobrando?</td>
			</tr>
			<tr>
				<td align="center">
					<input type="radio" name="tempoSobrando"> Sim
					<input type="radio" name="tempoSobrando"> Não
					<br><br>
				</td>
			</tr>
			<tr>
				<td align="center">Você se sente bem?</td>
			</tr>
			<tr>
				<td align="center">
					<input type="radio" name="bem"> Sim
					<input type="radio" name="bem"> Não
					<input type="radio" name="bem"> Mais ou menos
					<br><br>
				</td>
			</tr>
			<tr>
				<td align="center">Você gosta da EJCM?</td>
			</tr>
			<tr>
				<td align="center">
					<input type="radio" checked="1"> Sim
				</td>
			</tr>
			<tr>
				<td align="center">Qual seu signo?</td>
			</tr>
			<tr>
				<td align="center">
					<select>
						<option value="aries">Áries</option>
						<option value="touro">Touro</option>
						<option value="gemeos">Gêmeos</option>
						<option value="libra">Libra</option>
						<option value="cancer">Câncer</option>
						<option value="leao">Leão</option>
						<option value="virgem">Virgem</option>
						<option value="escorpiao">Escopião</option>
						<option value="sagitario">Sagitário</option>
						<option value="capricornio">Capricórnio</option>
						<option value="aquario">Aquário</option>
						<option value="peixes">Peixes</option>
					</select>
					<br><br>
				</td>
			</tr>
			<tr>
				<td align="center">De 1 a 100 que nota daria para o seu ano?</td>
			</tr>
			<tr>
				<td align="center">
					<input type="number" name="notaDoAno" max="100" min="1">
					<br><br>
				</td>
			</tr>
			<tr>
				<td align="center">Se você pudesse dar uma aula de treinamento técnico, qual seria?</td>
			</tr>
			<tr>
				<td align="center">
					<input type="checkbox" name="cursos" value="HTML"> HTML
					<input type="checkbox" name="cursos" value="CSS"> CSS
					<input type="checkbox" name="cursos" value="Javascript"> Javascript
					<br><br>
				</td>
			</tr>
			<tr>
				<td align="center">
					<input type="submit" name="Enviar">
				</td>
			</tr>

		</table>
	</body>
