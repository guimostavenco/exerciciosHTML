<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Exercicio 2</title>
	</head>
	<body>
		<table align="center">
			<tr>
				<th colspan="2"><h1><strong>Reserva de Sala - Formulário NCE</strong></h1></th>
			</tr>
			<tr>
				<td align="center">Seu Nome: </td>
				<td>
					<input type="text" name="nome" maxlength="64" size="20" required="1">
				</td>
			</tr>
			<tr>
				<td align="center">Nome da Sala: </td>
				<td>
					<input type="text" name="sala" maxlength="64" size="20" required="1">
				</td>
			</tr>
			<tr>
				<td align="center">Senha: </td>
				<td>
					<input type="password" name="senha" size="20" required="1">
				</td>
			</tr>
			<tr>
				<td align="center">Quantidade de Pessoas: </td>
				<td>
					 <input type="number" name="quantidadeDePessoas" required="1">
				</td>
			</tr>
			<tr>
				<td align="center">Data: </td>
				<td>
					<input type="date" name="data" min="2017-07-11" max="2017-07-31" required="1">
				</td>
			</tr>
			<tr>
				<td align="center">Horário: </td>
				<td>
					<input type="time" name="horario" required="1">
				</td>
			</tr>
			<tr>
				<td align="center" colspan="2" height="50">
					<input type="submit" value="Enviar">
				</td>
			</tr>
		</table>
	</body>
</html>
